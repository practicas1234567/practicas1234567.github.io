  <main class="light">
    <div class="container">
      <div class="row">
        <!-- Column for contact form -->
        <div class="col-lg-6">
          <section>
            <h2>Contact Us</h2>
            <form action="#" method="post">
              <div class="mb-3">
               
                <label for="name" class="form-label">Name <span class="text-danger">*</span></label>

                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="interest" class="form-label">Interested <span class="text-danger">*</span></label>
                <select class="form-select" id="interest" name="interest" required>
                  <option value="" selected disabled>Select your interest of invest</option>
                  <option value="1">(1,000-10,000$)</option>
                  <option value="2">(10,000-100,000$)</option>
                  <option value="3">1 million or more</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="successMessage" style="display: none;">
              <p>Email sent to <strong>practicas.1234567@gmail.com</strong>. We will get in touch with you.</p>
            </div>
          </section>
        </div>
        <!-- Column for Google Maps iframe -->
        <div class="col-lg-6">
          <section>
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.412645431053!2d-74.01102018459715!3d40.7079501460812!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25988b64d8071%3A0x636beb3772a4ac39!2sWall%20St%2C%20New%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2s!4v1648576633266!5m2!1sen!2s" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </section>
        </div>
      </div>
    </div>
